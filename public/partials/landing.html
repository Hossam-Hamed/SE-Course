<div class="container"style="/*float: right;*/ width: 40%;padding-top: 50px">
  <div class="panel panel-default" >
    <div class="panel-body">
      <form class="form-horizontal" name="myForm"  ng-submit="doSubmit()">
        <fieldset style="padding-top: 50px">

          <!-- Search input-->
          <div class="form-group" >
            <label class="col-md-4 control-label" for="searchinput">From :</label>
            <div class="col-md-5">
              <input type="text" ng-model="landing.from" uib-typeahead="states for states in states| filter:$viewValue|limitTo:8" class="form-control" placeholder="Departing from" required="" name = "departure"> 
              <span ng-show="myForm.departure.$touched &&myForm.departure.$invalid " class="text-danger">Enter a valid value.</span>
            </div>
          </div>

          <!-- Search input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput">To :</label>
            <div class="col-md-5">
             <input type="text" ng-model="landing.to" uib-typeahead="states for states in states| filter:$viewValue|limitTo:8" class="form-control" placeholder="Arriving at"required="" name = "arrival">
             <span ng-show="myForm.arrival.$touched &&myForm.arrival.$invalid " class="text-danger">Enter a valid value.</span>
           </div>
         </div>

         <!-- Select Basic -->
         <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Cabin:</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control" ng-model= "landing.class">
              <option value="Economy">Economy</option>
              <option value="Business">Business</option>
              <option value="First">First</option>
            </select>
          </div>
        </div>
