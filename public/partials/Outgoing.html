<div class="container"style="/*float: right;*/ width: 80%;padding-top: 70px">
  <div class="panel panel-default" >
    <div class="panel-body">

      <h1> flights from {{ from }} to {{ to }} </h1>
      <div class="container">
       <!-- {{ flights }} -->
        <div ng-repeat="flight in flights" class="row seven-cols-1">
          <div class="col-md-2">
            <div class="checkbox">
              <label>
                <div>{{ flight.origin }}</div><!-- 
                <div>from {{ flight.depatureairport }}</div> 
                <div>at {{ flight.departuretime }}</div> -->
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="checkbox">
              <label>
               <div>{{ flight.destination }}</div><!-- 
              <div>from {{ flight.arrivalairport }}</div> 
               <div>at {{ flight.arrivaltime }}</div> </label> -->
            </div>
          </div>
        </div>
      </div>
      <h2>
        <a href="#/choose">
          <button type="button" class="btn btn-primary" >choose</button>
        </a>
      </h2>
    </div>
  </div>
</div>
